<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <section class="card">
            <div class="hero-card">
                <img class="img-hero" src="images/bg-pattern-card.svg" alt="">
                <img class="img-profile" src="images/image-victor.jpg" alt="">
            </div>
            <div class="user">
                <div class="name">
                    <span class="text-name">Victor Crest</span>
                    <span class="number-name">26</span>
                </div>
                <div class="ubication">
                    <span class="text-ubication">London</span>
                </div>
            </div>
            <hr class="line">
            <div class="stats">
                <div class="followers">
                    <p class="number-stats">80K</p>
                    <p class="text-stats">Followers</p>
                </div>
                <div class="likes">
                    <p class="number-stats">803K</p>
                    <p class="text-stats">Likes</p>
                </div>
                <div class="photos">
                    <p class="number-stats">1.4K</p>
                    <p class="text-stats">Photos</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
